      <h2>Perfil</h2>
          <div class="row align-items-center">
            <div class="col">
              <label for="nombre">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo..." value="" >
              <div class="invalid-feedback">
                Ingresa un nombre valido
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <label for="numero">Edad</label>
              <input type="number"  size="4" class="form-control" id="numero" placeholder="Edad..." value=""  >
              <div class="invalid-feedback">
                Ingresa una edad
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <label for="email">E-Mail</label>
              <input type="email" class="form-control" id="email" placeholder="Email..." value="" size="4" >
              <div class="invalid-feedback">
                Ingresa un email valido
              </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <label for="telefono">Telefono/Celular</label>
                <input type="number" class="form-control" id="telefono" placeholder="" value="" size="4" >
                <div class="invalid-feedback">
                  Ingresa un telefono/celular valido
                </div>
                </div>
              </div><br><hr><br>
              <button class="btn btn-primary btn-lg , orange button " id="saveProfile">Guardar Perfil</button>   
              <button class="btn btn-primary btn-lg , orange button " id="clean"> Limpiar Perfil</button>
              <p id="success"></p>
            </div>
